<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Advice generator</title>
</head>
<body>
    <main>
        <div class="advice-box text-center pt-5">
            <div class="advice-content">
                <h1 class="adv-head pb-3"></h1>
                <p class="adv-body px-3"><span class="content"></span> </p>
            </div>
            <div class="dividers">
                <img class="divider" src="./images/pattern-divider-desktop.svg" alt="divider">
                <img class="mob-divide" src="./images/pattern-divider-mobile.svg" alt="divider">
            </div>
        </div>

        <div class="dice text-center">
            <img class="dice-image" src="./images/icon-dice.svg" alt="dice">
        </div>

    </main>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
